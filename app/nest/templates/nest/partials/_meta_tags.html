{% load static wagtailimages_tags %} 

<meta charset="utf-8" />
<title>
    {{ meta_title }} {% if site_name %}- {{ site_name }}{% endif %}
</title>

<link rel="shortcut icon" href="{% static 'app/img/favicon.ico' %}" type="image/x-icon">
<link rel="canonical" href="{{ url }}">
<meta name="description" content="{{ meta_description }}" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

{# Opengraph #}
<meta property="og:url" content="{{ url }}" />
<meta property="og:type" content="{{ opengraph_type }}" />
<meta property="og:title" content="{{ meta_title }}" />
<meta property="og:description" content="{{ meta_description }}" />
<meta property="og:site_name" content="{{ site_name }}" />
{% comment %} <meta property="og:locale" content="it_IT" /> {% endcomment %}
{% if meta_image %}
    <meta property="og:image" content="{{ meta_image.url }}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
{% endif %}

{# Twitter #}
<meta name="twitter:card" content="{{ twitter_card_type }}" />
<meta name="twitter:title" content="{{ meta_title }}" />
<meta name="twitter:description" content="{{ meta_description }}" />
<meta name="twitter:url" content="{{ url }}" />
{% if meta_image %}
    <meta name="twitter:image" content="{{ meta_image.url }}" />
{% endif %}
