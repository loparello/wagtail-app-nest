<div class="page-intro">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1  class="page-intro-title">
                    {{ page.title }}
                </h1>

                {% if page.subtitle %}
                    <p class="page-intro-subtitle">{{ page.subtitle }}</p>
                {% endif %}
                
                {% if page.description %}
                    <div class="page-intro-description">
                        {{ page.description|linebreaks }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
