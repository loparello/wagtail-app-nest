{% load wagtailimages_tags %}

<figure class="image-with-caption">
    {% picture value.image format-{avif,webp,jpeg} width-{1200,992,768} sizes="(min-width: 992px) 1200px, (min-width: 768px) 992px, 768px" %}

    {% if value.caption %}
        <figcaption>
            {{ value.caption }}
        </figcaption>
    {% endif %}
</figure>
