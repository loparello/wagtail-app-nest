{% load i18n static menu_tags %}

<footer class="bg-darkest py-16">
    <div class="container mx-auto px-4">
        <div class="flex flex-wrap justify-center gap-4">
            <div class="w-full sm:w-1/3 lg:w-1/6">
                <div class="mb-6">
                    <a href="/">
                        {% comment %} <img
                            src="{% static 'app/img/logo.svg' %}"
                            alt="Logo"
                        > {% endcomment %}
                        Wagtail App Nest
                    </a>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap">
            <div class="w-full">
                {% menu "footer-menu" as footer_menu %}
                {% include "menus/partials/_footer_menu.html" with footer_menu=footer_menu %}
            </div>
        </div>
        <div class="flex flex-wrap">
            <div class="w-full text-light mt-6 text-center">
                <p>&copy; {% now "Y" %} <a href="https://github.com/loparello/" target="_blank">Lorenzo Parenti Dev</a>.</p>
            </div>
        </div>
    </div>
</footer>
